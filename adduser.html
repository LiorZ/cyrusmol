<html>
<head>
<script type="text/javascript" src="/js/jquery-1.7.min.js"></script>
<script type="text/javascript">
  function deleteuser(key){
    $.ajax( { type: "POST", url: "/user/delete?key="+key, 
     success: function(ret){
        $("#"+key).remove()
     }
    
    } )
  }
</script>
</head>
<body>

{% for account in accounts %}
<div id="{{account.key()}}">
User: {{account.name}} <button onclick="deleteuser('{{account.key()}}')">Delete</button>
</div>
{% endfor %}


<form method="POST">
new user email: <input type="text" name="email"><br>
<input type="submit" value="Add User"> 
</form>

</body>
</html>
