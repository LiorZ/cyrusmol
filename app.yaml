application: cyrusmol
version: 3
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /stylesheets
  static_dir: stylesheets
- url: /template
  static_dir: template
- url: /images
  static_dir: images
- url: /nacl
  static_dir: nacl
- url: /data
  static_dir: data
- url: /js
  static_dir: js
- url: /task/lease
  script: cyrusmol.app
- url: /structure/put
  script: cyrusmol.app
- url: /.*
  login: required
  script: cyrusmol.app

libraries:
- name: jinja2
  version: latest
